	<script>
		function getBroadcastMsg() {
	
			$.ajax({
				type : "POST",
				url : "getBroadcastMsg",
				data : {
	
				},
	
				success : function(message) {
					if (message.length > 0) {
						var res = message.split("<<<<");
						for ( var i = 0; i < res.length; i++) {
							$("<span>" + res[i] + "</span>").appendTo("#crawlMarquee");
						}
						//mar();
					}else{
						$("#marquee").hide();
					}
				},
				error : function(e) {
					$("<span>Food Wally Grill and Restaurant</span>").appendTo("#crawlMarquee");
				}
				
			});
		}
		function getReleaseVersion() {
			$.ajax({
				type : "POST",
				url : "getReleaseVersion",
				data : {
					releaseName : "WSS",
				},
	
				success : function(releaseDetail) {
					if (releaseDetail.length > 0 || releaseDetail!=null) {
						$("<span>" + releaseDetail + "</span>").appendTo("#releaseDtl");
					}else{
						$("<span>" + "Failed to get release details" + "</span>").appendTo("#releaseDtl");
					}
				},
				error : function(e) {
					$("<span>" + "Failed to get release details" + "</span>").appendTo("#releaseDtl");
				}
				
			});
		}
		$(document).ready(function() {
		//	getReleaseVersion();
			getBroadcastMsg();
		});

<script language="JavaScript">
	/**
	  * Disable right-click of mouse, F12 key, and save key combinations on page
	  * By PN
	 
	  */
	window.onload = function() {
	  document.addEventListener("contextmenu", function(e){
		e.preventDefault();
	  }, false);
	  document.addEventListener("keydown", function(e) {
	  //document.onkeydown = function(e) {
		// "I" key
		if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
		  disabledEvent(e);
		}
		// "J" key
		if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
		  disabledEvent(e);
		}
		// "S" key + macOS
		if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
		  disabledEvent(e);
		}
		// "U" key
		if (e.ctrlKey && e.keyCode == 85) {
		  disabledEvent(e);
		}
		// "F12" key
		if (event.keyCode == 123) {
		  disabledEvent(e);
		}
	  }, false);
	  function disabledEvent(e){
		if (e.stopPropagation){
		  e.stopPropagation();
		} else if (window.event){
		  window.event.cancelBubble = true;
		}
		e.preventDefault();
		return false;
	  }
	};
  </script>
